<div class="Contenedor">
    <form class="Cuadro" [formGroup]="formElement">
        <div class="modal-header text-center">
        <h4 class="modal-title w-100 font-weight-bold">Modificar</h4>
        </div>

        <!--Inputs con sus clases que detectan si el form es valido--> 
        <div class="modal-body" style="background-color: rgba(238,238,238,1);">
        <label for="nombre">Descripci√≥n</label>
        <textarea 
        class="form-control" 
        style="margin-bottom: 5px; height: 150px; resize: none"
        name="nombre" 
        [class.is-invalid]="DescripcionF!.touched && DescripcionF!.invalid"
        [class.is-valid]="DescripcionF!.touched && DescripcionF!.valid"
        [(ngModel)]="acercade.descripcion" 
        formControlName="descripcionF" 
        type="text"></textarea>
        </div>

        <div class="d-flex justify-content-center" style="padding: 0px; border-top: 1px lightgray solid">
        <button class="btn btn-default" style="width:50%; border-right: 1px lightgray solid; padding: 15px" (click)="cancelar()">Cancelar</button>
        <button class="btn btn-default" style="width:50%; padding: 15px" type="submit" (click)="onEditar()">Guardar</button>
        </div>

    </form>
</div>
