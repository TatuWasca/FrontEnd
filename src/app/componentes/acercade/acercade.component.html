<div class="animador" *ngFor="let acercaDe of AcercadeArray">

  <!--Parte Visible-->
  <div class="alineador-acerca-de">
    <h2>Acerca de</h2>
    <a routerLink="/editacde/{{acercaDe.id_Usuario_Acercade}}" class="boton" *ngIf="isLogged">
      <img src="assets/images/icono-editar.jpg" alt="icono-editar" height="15px" width="15px">
    </a>
  </div>
  <div>
    <p>{{acercaDe.descripcion}}</p>
  </div>
</div>
