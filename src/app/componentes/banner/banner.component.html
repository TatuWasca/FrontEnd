<div class="banner" id="top">
  <img class="img-banner" src="assets/images/usuario/banner.jpg" alt="banner" width="100%" height="150px">
  <div class="banner-icono-y-informacion">
    <table class="icono-y-acerca-de">
      <td class="icono-y-informacion" *ngFor="let banner of bannerArray">

        <!--Parte Visible-->
        <div class="alineador-banner">
          <img class="icono" src="assets/images/usuario/icono-perfil.jpg" alt="icono de perfil" width="50px" height="50px">
          <a routerLink="/editban/{{banner.id_Usuario_Banner}}" *ngIf="isLogged">
            <img src="assets/images/icono-editar.jpg" alt="icono-editar" height="15px" width="15px">
          </a>
        </div>
        <div>
          <h5>{{banner.nombre}}</h5>
          <p>{{banner.descripcion}}</p>
          <p>{{banner.localidad}}</p>
        </div>
      </td>
      <td class="acerca-de">
        <app-acercade></app-acercade>
      </td> 
    </table>
  </div>

 
</div>
