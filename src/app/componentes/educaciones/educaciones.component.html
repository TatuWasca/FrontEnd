<div class="educacion">
  <div class="alineador">
    <h2>Educacion</h2>
    <a (click)="open(contenido)" class="boton">
      <img src="assets/images/icono-añadir.jpg" alt="icono-añadir" height="15px" width="15px">
    </a>
  </div>

  <!--Parte visible-->
  <div *ngFor="let Educacion of educacionesArray" class="nombre-y-botones">
    <div class="alineador">
      <h5>{{Educacion.nombre}}</h5>
      <div class="boton-diapositiva">
        <a (click)="open(content)">
          <img src="assets/images/icono-editar.jpg" alt="icono-editar" height="15px" width="15px">
        </a>
        <a (click)="open(contents)">
          <img src="assets/images/icono-borrar.jpg" alt="icono-borrar" height="15px" width="15px">
        </a>  
      </div>
    </div>
    <div class="informacion">
      <div>
        <p>{{Educacion.descripcion}}</p>
        <p>{{Educacion.lugar}}</p>
        <p>{{Educacion.fecha}}</p>
      </div>
    </div>

    <!--Modal utilizado para borrar elementos-->
    <ng-template  #contents let-modal (ngSubmit)="onBorrar(skill.id_Experiencia)">
      <div class="modal-header text-center">
        <h4>¿Estás seguro que quieres borrar este elemento?</h4>
      </div>
      <div class="d-flex justify-content-center" style="padding: 0px; border-top: 1px lightgray solid">
        <button class="btn btn-default" style="width:48%; border-right: 1px lightgray solid; padding: 15px" (click)="cerrar()">Cancelar</button>
        <button class="btn btn-default" style="width:48%; padding: 15px" (click)="borrar(Educacion.id_Educacion)">Aceptar</button>
      </div>
    </ng-template>  

    <!--Modal utilizado para editar elementos-->
    <ng-template #content let-modal>
      <form [formGroup]="formElement" (ngSubmit)="onEditar(Educacion.id_Educacion, Educacion)">
        <div class="modal-header text-center">
          <h4 class="modal-title w-100 font-weight-bold">Modificar</h4>
        </div>

        <div class="modal-body" style="background-color: rgba(238,238,238,1);">
          <!--Inputs con sus clases que detectan si el form es valido--> 
          <label for="nombre" style="line-height: 0px;">Nombre</label>
          <input 
          class="form-control" 
          style="margin-bottom: 5px;" 
          name="nombre" 
          [class.is-invalid]="Nombre!.touched && Nombre!.invalid"
          [class.is-valid]="Nombre!.touched && Nombre!.valid"
          [(ngModel)]="Educacion.nombre" 
          formControlName="nombre" 
          type="text">

          <label for="descripcion" style="line-height: 0px;">Descripcion</label>
          <input 
          class="form-control" 
          style="margin-bottom: 5px;" 
          name="descripcion"
          [class.is-invalid]="Descripcion!.touched && Descripcion!.invalid"
          [class.is-valid]="Descripcion!.touched && Descripcion!.valid"
          [(ngModel)]="Educacion.descripcion" 
          formControlName="descripcion" 
          type="text">

          <label for="lugar" style="line-height: 0px;">Lugar</label>
          <input 
          class="form-control"
          style="margin-bottom: 5px;"
          name="lugar" 
          [class.is-invalid]="Lugar!.touched && Lugar!.invalid"
          [class.is-valid]="Lugar!.touched && Lugar!.valid"
          [(ngModel)]="Educacion.lugar" 
          formControlName="lugar" 
          type="text">

          <label for="fecha" style="line-height: 0px;">Fecha</label>
          <input 
          class="form-control"
          style="margin-bottom: 5px;"
          name="fecha"
          [class.is-invalid]="Fecha!.touched && Fecha!.invalid"
          [class.is-valid]="Fecha!.touched && Fecha!.valid"
          [(ngModel)]="Educacion.fecha"
          formControlName="fecha"
          type="text">
        </div>

        <div class="d-flex justify-content-center" style="padding: 0px; border-top: 1px lightgray solid">
          <button class="btn btn-default" style="width:48%; border-right: 1px lightgray solid; padding: 15px" (click)="cerrar()">Cancelar</button>
          <input class="btn btn-default" style="width:48%; padding: 15px" type="submit" value="Guardar" >
        </div>

      </form>
    </ng-template> 
  </div>
</div>
