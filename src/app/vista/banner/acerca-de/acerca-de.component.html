<div *ngFor="let acercaDe of acercaDeArray">
  <div class="alineador-acerca-de">
   <h2>Acerca de</h2>
    <a class="boton"(click)="open(content); ModOrBor(acercaDe)">
      <img src="assets/images/icono-editar.jpg" alt="icono-editar" height="15px" width="15px">
    </a>
  </div>
  <p>{{acercaDe.descripcion}}</p>
</div>

<!--Modal utilizado para borrar elementos-->
<!--Modal utilizado para añadir o editar elementos-->
<ng-template #content let-modal>
  <form>
    <div class="modal-header d-flex">
      <h4 class="modal-title w-100 font-weight-bold text-center">Modificar</h4>
    </div>

    <div class="modal-body" style="background-color: rgba(238,238,238,1);">
      <label for="descripcion">Descripción</label>
      <textarea class="form-control area-de-texto" style="margin-bottom: 5px;" name="descripcion" [(ngModel)]="selectedElement.descripcion" [ngModelOptions]="{standalone: true}" type="text"></textarea>
    </div>

    <div class="modal-footer d-flex justify-content-center">
      <input type="submit" value="Guardar" class="btn btn-default w-100" (click)="modal.dismiss(content); addOrModify()">
    </div>
  </form>
</ng-template>
