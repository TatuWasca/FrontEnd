<div class="educacion">
  <div class="alineador">
    <h2>Educación</h2>
    <a (click)="open(content)" class="boton">
      <img src="assets/images/icono-añadir.jpg" alt="icono-añadir" height="15px" width="15px">
    </a>
  </div>

  <div *ngFor="let educacion of educacionArray" class="nombre-y-botones">
    <div class="alineador">
      <h5>{{educacion.nombre}}</h5>
      <div class="boton-diapositiva">
        <a (click)="open(content); ModOrBor(educacion)">
          <img src="assets/images/icono-editar.jpg" alt="icono-editar" height="15px" width="15px">
        </a>
        <a (click)="open(contents); ModOrBor(educacion)">
          <img src="assets/images/icono-borrar.jpg" alt="icono-borrar" height="15px" width="15px">
        </a> 
      </div>
    </div>
    <div class="informacion">
      <img src="{{educacion.img}}" alt="logo de educacion" width="100px" height="100px"> 
      <div>
        <p>{{educacion.descripcion}}</p>
        <p>{{educacion.lugar}}</p>
        <p>{{educacion.fecha}}</p>
      </div>
    </div>
  </div>
</div>

<!--Modal utilizado para añadir o editar elementos-->
<ng-template #content let-modal>
  <form>
    <div class="modal-header text-center">
      <h4 *ngIf="this.selectedElement.id === 0" class="modal-title w-100 font-weight-bold">Añadir</h4>
      <h4 *ngIf="this.selectedElement.id !== 0" class="modal-title w-100 font-weight-bold">Modificar</h4>
    </div>
    <div class="modal-body formulario ">
      <div class="form-imagen">
        <label for="imagen">Imagen</label>
        <div class="form-control">
          <input name="imagen" [(ngModel)]="selectedElement.img" [ngModelOptions]="{standalone: true}" type="file">
        </div>
      </div>
      <div class="form-descrip">
        <label for="nombre">Nombre</label>
        <input class="form-control" name="nombre" [(ngModel)]="selectedElement.nombre" [ngModelOptions]="{standalone: true}" type="text">
        <label for="descripcion">Descripcion</label>
        <input class="form-control" name="descripcion" [(ngModel)]="selectedElement.descripcion" [ngModelOptions]="{standalone: true}" type="text">
        <label for="lugar">Lugar</label>
        <input class="form-control" name="lugar" [(ngModel)]="selectedElement.lugar" [ngModelOptions]="{standalone: true}" type="text">
        <label for="fecha">Fecha</label>
        <input class="form-control" name="fecha" [(ngModel)]="selectedElement.fecha" [ngModelOptions]="{standalone: true}" type="text">
      </div>

    </div>
    <div class="modal-footer d-flex justify-content-center">
      <input type="submit" value="Guardar" class="btn btn-default w-100" (click)="modal.dismiss(content); addOrModify()">
    </div>
  </form>
</ng-template> 

<!--Modal utilizado para borrar elementos-->
<ng-template #contents let-modal>
  <div class="modal-header text-center">
    <h4>¿Estás seguro que quieres borrar este elemento?</h4>
  </div>
  <div class="modal-footer d-flex justify-content-center">
    <div class="d-flex justify-content-center">
      <input type="submit" value="Cancelar" class="btn w-100" (click)="modal.dismiss(contents)">
    </div>
    <div class="d-flex justify-content-center">
      <input id="d1" type="submit" value="Aceptar" class="btn btn-default w-100" (click)="modal.dismiss(contents); borrar()">
    </div>
  </div>
</ng-template>
