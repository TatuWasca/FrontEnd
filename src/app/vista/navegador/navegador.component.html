<ng-template #contenido let-modal>
  <div *ngIf="logged">
    <div class="modal-header text-center">
      <h4>¿Estás seguro que quieres salir de tu cuenta?</h4>
    </div>
    <div class="modal-footer d-flex justify-content-center" style="padding: 0px">
      <input type="submit" value="Cancelar" class="btn btn-default" style="width:48%; border-right: 1px lightgray solid; padding: 15px" (click)="modal.dismiss(contenido)">
      <input type="submit" value="Aceptar" class="btn btn-default" style="width:48%; padding: 15px" (click)="modal.dismiss(contenido); logout()">
    </div>
  </div>
  <div *ngIf="!logged">
    <form>
      <div class="modal-header text-center">
        <h4 class="modal-title w-100 font-weight-bold">Login</h4>
      </div>
      <!--Input de email-->
      <div class="modal-body" style="background-color: rgba(238,238,238,1)">
        <div class="md-form mb-4">
          <label for="email">Email</label>
          <input type="email" name="email" class="form-control validate" required="required">
        </div>
        <!--Input de contraseña-->
        <div class="md-form mb-3">
          <label for="contraseña">Contraseña</label>
          <input type="password" name="contraseña" class="form-control validate" required="required">
        </div>
      </div>
      <!--Boton para acceder-->
      <div class="modal-footer d-flex justify-content-center" style="padding: 0px;" >
        <input type="submit" value="Log In" class="btn btn-default w-100" style="padding: 20px;" (click)="modal.dismiss(contenido); login()">
      </div>
    </form>
  </div>
</ng-template>
