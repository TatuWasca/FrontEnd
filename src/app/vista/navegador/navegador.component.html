<ng-template #contenido let-modal>
  <div *ngIf="logged">
    <div class="modal-header text-center">
      <h4>¿Estás seguro que quieres salir de tu cuenta?</h4>
    </div>
    <div class="modal-footer d-flex justify-content-center">
      <div class="d-flex justify-content-center">
        <input type="submit" value="Cancelar" class="btn w-100" (click)="modal.dismiss(contenido)">
      </div>
      <div class="d-flex justify-content-center w-25">
      </div>
      <div class="d-flex justify-content-center">
        <input type="submit" value="Aceptar" class="btn btn-default w-100" (click)="modal.dismiss(contenido); logout()">
      </div>
    </div>
  </div>
  <div *ngIf="!logged">
    <form>
      <div class="modal-header text-center">
        <h4 class="modal-title w-100 font-weight-bold">Login</h4>
      </div>
      <!--Input de email-->
      <div class="modal-body mx-3">
        <div class="md-form mb-5">
          <input type="email" name="email" class="form-control validate" placeholder="Email" required="required">
        </div>
        <!--Input de contraseña-->
        <div class="md-form mb-4">
            <input type="password" name="password" class="form-control validate" placeholder="Contraseña" required="required">
        </div>
      </div>
      <!--Boton para acceder-->
      <div class="modal-footer d-flex justify-content-center">
        <input type="submit" value="Log In" class="btn btn-default w-100" (click)="modal.dismiss(contenido); login()">
      </div>
    </form>
  </div>
</ng-template>
