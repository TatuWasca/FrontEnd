<div class="HyS_Skills">
  <div class="alineador">
    <h2>Soft and Hard Skills</h2>
    <a (click)="open(content)" class="boton">
      <img src="assets/images/icono-añadir.jpg" alt="icono-añadir" height="15px" width="15px">
    </a> 
  </div>

  <div *ngFor="let HyS_Skills of HyS_SkillsArray" class="nombre-y-botones">
    <div class="alineador">
      <h5>{{HyS_Skills.nombre}}</h5>
      <div class="boton-diapositiva">
        <a (click)="open(content); ModOrBor(HyS_Skills)">
          <img src="assets/images/icono-editar.jpg" alt="icono-editar" height="15px" width="15px">
        </a>
        <a (click)="open(contents); ModOrBor(HyS_Skills)">
          <img src="assets/images/icono-borrar.jpg" alt="icono-borrar" height="15px" width="15px">
        </a>  
      </div>
    </div>
    <div class="informacion">
      <ngb-progressbar type="success" textType="white" [value]="HyS_Skills.valor">{{HyS_Skills.valor}}%</ngb-progressbar>
    </div>
  </div>
</div>

<!--Modal utilizado para añadir o editar elementos-->
<ng-template #content let-modal>
  <form>
    <div class="modal-header text-center">
      <h4 *ngIf="this.selectedElement.id === 0" class="modal-title w-100 font-weight-bold">Añadir</h4>
      <h4 *ngIf="this.selectedElement.id !== 0" class="modal-title w-100 font-weight-bold">Modificar</h4>
    </div>

    <div class="modal-body" style="background-color: rgba(238,238,238,1);">
      <label for="nombre"  style="line-height: 0px;">Nombre</label>
      <input class="form-control" style="margin-bottom: 5px;" name="nombre" [(ngModel)]="selectedElement.nombre" [ngModelOptions]="{standalone: true}" type="text">
      <div style="display:grid; margin-top: 10px;">
        <label for="valor">Valor - {{selectedElement.valor}}%</label>
        <input name="valor" min="0" max="100" value="100" [(ngModel)]="selectedElement.valor" [ngModelOptions]="{standalone: true}" type="range">
      </div>
    </div>

    <div class="modal-footer d-flex justify-content-center">
      <input type="submit" value="Guardar" class="btn btn-default w-100" (click)="modal.dismiss(content); addOrModify()">
    </div>
  </form>
</ng-template> 

<!--Modal utilizado para borrar elementos-->
<ng-template #contents let-modal>
  <div class="modal-header text-center">
    <h4>¿Estás seguro que quieres borrar este elemento?</h4>
  </div>
  <div class="modal-footer d-flex justify-content-center" style="padding: 0px">
    <input type="submit" value="Cancelar" class="btn btn-default" style="width:48%; border-right: 1px lightgray solid; padding: 15px" (click)="modal.dismiss(contents)">
    <input type="submit" value="Aceptar" class="btn btn-default" style="width:48%; padding: 15px" (click)="modal.dismiss(contents); borrar()">
  </div>
</ng-template>
